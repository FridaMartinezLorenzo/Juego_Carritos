<!DOCTYPE html>
<html>
<head>
    <title>Mi Canvas</title>
</head>
<body>
    <canvas id="miCanvas" width="400" height="300"></canvas>

    <script>
        // Aquí puedes agregar JavaScript para interactuar con el canvas
        var canvas = document.getElementById("miCanvas");
        var ctx = canvas.getContext("2d");

        // Ejemplo: Dibujar un rectángulo rojo en el canvas
        ctx.fillStyle = "red";
        ctx.fillRect(50, 50, 200, 100);
    </script>
</body>
</html>
